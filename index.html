<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold War Timeline</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1>Cold War Timeline</h1>
    </header>
    <div class="timeline">
        <div class="event" data-year="1986">
            <h2>Chernobyl Disaster</h2>
            <p>A nuclear explosion exposed the failures of the Soviet system.</p>
        </div>
        <div class="event" data-year="1989">
            <h2>Fall of the Berlin Wall</h2>
            <p>The division between East and West Germany collapsed.</p>
        </div>
        <div class="event" data-year="1991">
            <h2>Soviet Union Dissolves</h2>
            <p>The USSR officially ceases to exist, marking the Cold War's end.</p>
        </div>
    </div>
</body>
</html>
